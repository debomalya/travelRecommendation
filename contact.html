<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Explore Destinations</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="navbar">
    <div class="nav-logo">
      <a href="index.html"><img src="aeroplane-icon.png" alt="Aeroplane Icon" class="aeroplane-icon"><span id="name">TravelBuddy</span></a>
    </div>
    <div class="nav-center">
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="contact.html">Contact Us</a>
    </div>
    <div style="flex: 1;"></div>
  </header>

  <main class="contact">
    <h1>Contact Us</h1>
    <p>We'd love to hear from you! Please fill out the form below to reach out to us.</p>
    <form id="contact-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </main>
</body>
